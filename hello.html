<!Doctype HTML>
<html>	
<head>
<title>Скрипт для лабораторной по ОКП</title>

	<script language="JavaScript">
		function change()
		{
			if(confirm("Если выблать *OK*, то откроется новый документ. Если выбрать *Отмена*, то текущий документ будет закрыт"))
			{
				window.open("http://google.com");
			}
			else
			{
				window.close();
			}
		}
	</script>

</head>
<body>
	<input type="button" value="Нажми на меня..." onClick="change();">
</body>
</html>
